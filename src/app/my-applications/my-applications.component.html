<div class="container mx-auto p-4">
    <div *ngIf="showSuccessMessage" class="alert alert-success">
      {{ showSuccessMessage }}
    </div>
    <div style="display:flex;justify-content: space-between;padding-right: 30px"  >
     <h1 class="text-2xl font-bold mb-4">Applications List</h1>
    </div>
  
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="text-black" style="text-align: center">
      <tr>
        <th class="py-2 px-4">Number of Pets</th>
        <th class="py-2 px-4">Pet Experience</th>
        <th class="py-2 px-4">Reason</th>
        <th class="py-2 px-4">Report ID</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let application of applications" class="hover:bg-gray-100">
        <td class="py-3 px-4">{{ application.numberOfPets }}</td>
        <td class="py-3 px-4">{{ application.petExperience }}</td>
        <td class="py-3 px-4">{{ application.reason }}</td>
        <td class="py-3 px-4">{{ application.reportId }}</td>
        <td class="py-3 px-4">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                  (click)="manageApplication(application.id)">
            Manage Application
          </button>
          <button class="bg-red-500 text-white font-bold py-2 px-4 rounded" (click)="deleteApplication(application.id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
